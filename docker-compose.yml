services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: tupisec
      POSTGRES_USER: tupisec
      POSTGRES_PASSWORD: changeme123
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tupisec"]
      interval: 5s
      timeout: 5s
      retries: 10

  tupisec:
    build: .
    image: tupisec:latest
    container_name: tupisec
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./dashboard/data/screenshots:/app/dashboard/data/screenshots
      - ./dashboard/data/backups:/app/dashboard/data/backups
    environment:
      DATABASE_URL: postgresql://tupisec:changeme123@postgres:5432/tupisec
      TUPISEC_SECRET: change-me-in-production
      TUPISEC_AUTH_ENABLED: "true"
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      # Optional: set your public URL for webhook callback links
      # NEXT_PUBLIC_BASE_URL: https://tupisec.example.com
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/scans').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  pg-data:
    driver: local
