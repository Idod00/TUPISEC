services:
  tupisec:
    build: .
    image: tupisec:latest
    container_name: tupisec
    ports:
      - "3000:3000"
    volumes:
      # Persist the SQLite database and screenshots between restarts
      - tupisec-data:/app/dashboard/data
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      # Optional: set your public URL for webhook callback links
      # - NEXT_PUBLIC_BASE_URL=https://tupisec.example.com
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/scans').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  tupisec-data:
    driver: local
